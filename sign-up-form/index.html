<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>

</head>
<body>
    <div class="left-container">
        <img class="skull" src="https://thumbs.gfycat.com/AcademicMixedBarnacle-max-1mb.gif" alt="skull">
        <img class="skull" src="https://thumbs.gfycat.com/AcademicMixedBarnacle-max-1mb.gif" alt="skull">
        <img class="skull" src="https://thumbs.gfycat.com/AcademicMixedBarnacle-max-1mb.gif" alt="skull">
    </div>


    <div class="right-container">

    
        <div class="right-container">
    
            <form action="">
                <h1>Create Account</h1>
                <div class="top">
                    <input class="form-input" type="text" name="username" id="username" placeholder="Username" minlength="1" required>
                    <input class="form-input" type="email" name="email" id="email" placeholder="Email" minlength="1" required>
                </div>
                <div class="bottom">
                    <input class="form-input" type="password" name="password" id="password" placeholder="Password" minlength="1" required>
                    <input class="form-input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" minlength="1" required>
                </div>
    
                <input type="submit" value="Submit" class="submit-btn">
            </form>
    


    </div>

</body>
</html>
