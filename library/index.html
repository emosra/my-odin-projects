<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <form action="" class="add-album">
            <input type="text" name="artist" placeholder="Artist Name">
            <input type="text" name="album" placeholder="Album Name">
            <input type="number" name="runtime" placeholder="Minutes Long">
            <label for="have-heard">Have you heard this album?</label>
            <input type="checkbox" name="have-heard" class="have-heard">
            <input type="submit" value="Submit">
        </form>
    </header>

    <div class="sidebar">
        <ion-icon name="albums" class="logo"></ion-icon>
        <ul class="sidebar-btns">
            <li><ion-icon name="disc" class="sidebar-icon"></ion-icon>Albums</li>
            <li><ion-icon name="person" class="sidebar-icon"></ion-icon>Profile</li>
            <li><ion-icon name="settings" class="sidebar-icon"></ion-icon>Settings</li>
        </ul>
    </div>

    <div class="main-container">

        <div class="albums-container">
            <!-- <div class="album illmatic">
                <h3>Nas</h3>
                <p>Illmatic</p>
                <p>39:51</p>
                <button>remove</button>
            </div> -->

        </div>

        <div class="stats">
            <h2>Total Albums</h2>
            <p class="total-albums">0</p>
            <h2>Total Album Run Time</h2>
            <p class="total-runtime">0</p>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
