<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>RPS</h1>
    </header>

    <div class="main-container">
        <div class="selection-container">
            <img class="rock selection" width="100" height="100" src="./images/rock.png" alt="rock">

            <img class="paper selection" width="100" height="100" src="./images/paper.png" alt="paper">

            <img class="scissors selection" width="100" height="100" src="./images/scissors.png" alt="scissors">
        </div>
    
    <div class="results-container">
        <p>Your Score: <span class="player-score score">0</span></p>
        <p>Ties: <span class="ties-score">0</span></p>
        <p>Computer Score: <span class="computer-score score">0</span></p>
    </div>
        
    </div>

    <footer>

    </footer>
</body>
</html>
